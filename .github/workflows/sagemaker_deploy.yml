name: Deploy SageMaker Endpoint
on:
  push:
    branches:
      - main
    paths:
      - 'error_logs.csv'
  pull_request:
    branches:
      - main
    paths:
      - 'error_logs.csv'
      
env:
  AWS_REGION: us-east-1
  TF_Version: 1.5.7
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false     
      
      - name: Initialize Terraform
        run: |
          terraform init -backend-config="bucket=sagemaker-poc-logs-deeps" \
                         -backend-config="key=sagemaker-logs-poc/terraform.tfstate" \
                         -backend-config="region=${{ env.AWS_REGION }}"
        working-directory: ./terraform 
        
      - name: Plan Terraform changes
        run: terraform plan -out=tfplan
        working-directory: ./terraform

      - name: Apply Terraform changes
        run: terraform apply -auto-approve tfplan
        working-directory: ./terraform
     
      - name: Get Terraform outputs
        id: tf_outputs
        run: |
          echo "bucket_name=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "execution_role=$(terraform output -raw sagemaker_execution_role_arn)" >> $GITHUB_OUTPUT
        working-directory: ./terraform

      - name: Upload error_logs.csv to S3
        run: |
          aws s3 cp error_logs.csv s3://${{ steps.tf_outputs.outputs.bucket_name }}/data/error_logs.csv
    
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "sagemaker<2" boto3 pandas scikit-learn
    
      - name: Train and deploy SageMaker model
        id: sagemaker_deploy
        env:
          SAGEMAKER_EXECUTION_ROLE: ${{ steps.tf_outputs.outputs.execution_role }}
          S3_BUCKET: ${{ steps.tf_outputs.outputs.bucket_name }}
        run: |
          python train_and_deploy.py
          # Capture the endpoint name from the output file
          if [ -f endpoint_name.txt ]; then
            ENDPOINT_NAME=$(cat endpoint_name.txt)
            echo "endpoint_name=$ENDPOINT_NAME" >> $GITHUB_OUTPUT
          fi
    
      - name: Display endpoint information
        run: |
          echo "### SageMaker Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Endpoint Name:** \`${{ steps.sagemaker_deploy.outputs.endpoint_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Bucket:** \`${{ steps.tf_outputs.outputs.bucket_name }}\`" >> $GITHUB_STEP_SUMMARY
    
      - name: Comment PR with endpoint details
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## SageMaker Model Deployed Successfully! ðŸŽ‰
            
              **Endpoint Name:** \`${{ steps.sagemaker_deploy.outputs.endpoint_name }}\`
              **AWS Region:** \`${{ env.AWS_REGION }}\`
              **S3 Bucket:** \`${{ steps.tf_outputs.outputs.bucket_name }}\`
            
              You can now use this endpoint to make predictions.`
            })    